
<section [ngClass]="(color == 'colorful') ? 'colorful' : 'white'" class="product-section" appLazyLoad (isVisible)="loadComponent = true">
	<ng-container *ngIf="loadComponent">
		<h3 class="product-section-title">
			{{ title }}
		</h3>
		<hr class="product-section-divider"/>

		<div class="product-section-content">
			<ng-content/>
		</div>
	</ng-container>
</section>
