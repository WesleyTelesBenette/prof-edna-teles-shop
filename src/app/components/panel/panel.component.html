
<div [id]="idPanel" (aria-labelledby)="idPanel+'Label'" class="offcanvas offcanvas-end" tabindex="-1">
	<div class="title-container">
		<h5 [id]="idPanel+'Label'" class="title">{{ title }}</h5>
		<button type="button" class="close click-fill" data-bs-dismiss="offcanvas" aria-label="Close">X</button>
	</div>
	<div class="content">
		<ng-content/>
	</div>
</div>
